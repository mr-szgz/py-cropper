name: Manual Semver Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version (e.g. 0.1.1)
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version input
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must look like 0.1.2" >&2
            exit 1
          fi

      - name: Update pyproject version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re

          version = os.environ["VERSION"]
          path = pathlib.Path("pyproject.toml")
          text = path.read_text()
          pattern = r'version\s*=\s*"[^"]+"'
          replacement = f'version = "{version}"'
          new_text, count = re.subn(pattern, replacement, text, count=1)
          if count != 1:
              raise SystemExit("Could not find unique version field in pyproject.toml")
          path.write_text(new_text)
          PY

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git commit -am "Release ${VERSION}"

      - name: Tag and push
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git tag "v${VERSION}"
          git push origin HEAD
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: py-cropper v${{ inputs.version }}
          body: Automated release for version ${{ inputs.version }}.

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
